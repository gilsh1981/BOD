<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header {
            top: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        footer {
            bottom: 0;
        }
        .sidebar {
            background-color: #0A0A23; /* Dark blue */
            color: white;
            width: 250px;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 270px;
            margin-top: 70px;
            margin-bottom: 20px;
            padding: 20px;
            flex-grow: 1;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .profile input[type="file"] {
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .grid-item {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="notification">
            <span>ðŸ”” Notifications</span>
        </div>
    </header>
    <div class="sidebar">
        <div class="profile">
            <label for="profile-picture">
                <img src="placeholder.jpg" alt="Profile Picture" onclick="document.getElementById('profile-picture').click();">
                <input type="file" id="profile-picture" name="profile_picture" onchange="uploadProfilePicture(this)">
            </label>
            <p>bfirst</p>
        </div>
        <a href="{{ url_for('routes.home') }}">Home</a>
        <a href="{{ url_for('routes.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('routes.events') }}">My Events</a>
        <a href="#">Calendar</a>
        <a href="#">Actions</a>
        <a href="#">Resources</a>
        <a href="#">Directory</a>
        <a href="#">Messenger</a>
        <a href="#">Tasks</a>
        <a href="#">Help</a>
    </div>
    <div class="content">
        <div class="grid-container">
            <div class="grid-item">
                <h3>My Bookings</h3>
                <!-- Booking details here -->
            </div>
            <div class="grid-item">
                <h3>My Signatures</h3>
                <!-- Signature details here -->
            </div>
            <div class="grid-item">
                <h3>My Archive</h3>
                <!-- Archive details here -->
            </div>
        </div>
    </div>
    <footer>
        All rights reserved
    </footer>
    <script>
        function uploadProfilePicture(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.profile img').setAttribute('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
