<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background-color: white;
            color: black;
            width: 100%;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            z-index: 1000;
        }
        #sidebar {
            background-color: #0A0A23;
            color: white;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            top: 60px;
            bottom: 0;
            overflow: auto;
        }
        #main {
            margin-left: 200px;
            padding: 20px;
            padding-top: 70px; /* Room for the header */
            flex-grow: 1;
            overflow: hidden;
        }
        #calendar {
            max-width: 800px;
            height: 600px;
            margin: auto;
        }
        footer {
            background-color: white;
            color: black;
            width: 100%;
            padding: 10px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
            z-index: 1000;
            text-align: center;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
        }
        .profile input[type="file"] {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <label for="profile-picture">
                <img src="data:image/png;base64,..." alt="Profile Picture" onclick="document.getElementById('profile-picture').click();">
                <input type="file" id="profile-picture" onchange="uploadProfilePicture(this)">
            </label>
        </div>
        <div>ðŸ”” Notifications</div>
    </header>
    <div id="sidebar">
        <p>Home</p>
        <p>Workspace</p>
        <p>My Events</p>
    </div>
    <div id="main">
        <div id="calendar"></div>
    </div>
    <footer>All rights reserved</footer>
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Details</h2>
            <p id="eventInfo"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay listMonth'
                },
                editable: true,
                selectable: true,
                eventClick: function(info) {
                    calendar.changeView('timeGridDay', info.event.start); // Change to a detailed day view
                    document.getElementById('eventInfo').innerHTML = 'Event: ' + info.event.title + '<br>Start: ' + info.event.start.toLocaleString();
                    document.getElementById('eventModal').style.display = 'block';
                },
                dateClick: function(info) {
                    var title = prompt('Enter the title for your new event:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.dateStr,
                            allDay: true
                        });
                    }
                }
            });
            calendar.render();
        });

        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function uploadProfilePicture(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var imgElement = document.querySelector('.profile img');
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
