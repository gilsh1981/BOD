<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #0A0A23; /* Much darker blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: gold;
        }
        form {
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid gold;
            background: transparent;
            color: gold;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: gold;
            border: none;
            border-radius: 4px;
            color: darkblue;
            margin-top: 20px;
            cursor: pointer;
        }
        a {
            color: gold;
            display: block;
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gold;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Login</h1>
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Login">
        <a href="/reset-password">Forgot password?</a>
    </form>
    <footer>All rights reserved</footer>
</body>
</html>
